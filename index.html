<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/climate.png" sizes="16x16" type="image/png">
    <title>Weather Forecaster</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <nav class="navbar navbar-dark" style="background-color: #3a3972;">
        <a class="navbar-brand" href="#">
            <img src="assets/images/cloud.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            Weather .
        </a>
    </nav>


    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/cloud.png" width="100" height="100" alt="">
                    <h4>Weather Dashboard</h4>
                    <h1 id="typed" style="display: inline;"></h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="row">
                <div class="col-md-12">
                    <div class="feature-box">
                        <span class="feature-box-title">Search your city.</span>
                        <form class="form-inline mb-4">
                            <div class="form-group mr-3">
                                <input type="text" class="form-control" placeholder="Location" id="city-input" />
                            </div>
                            <button id="city-search" class="btn btn-primary"> Search </button>
                        </form>

                        <span class="feature-box-title">Previous searches.</span>
                        <div id="cities" class="city-history"></div>

                    </div>
                </div>
            </section>
            <div id="weather"></div>
            <div id="five-day-forecast" class="forecast-box row"></div>


        </div>
    </main>

    <footer>
        <!-- content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
