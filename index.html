<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/climate.png" sizes="16x16" type="image/png">
    <title>Weather Forecaster</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <nav class="navbar navbar-dark" style="background-color: #3a3972;">
        <a class="navbar-brand" href="#">
            <img src="assets/images/cloud.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            Weather .
        </a>
    </nav>


    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/cloud.png" width="100" height="100" alt="">
                    <h4>Weather Dashboard</h4>
                    <h1 id="typed" style="display: inline;"></h1>
                </div>
            </div>
        </div>
        <div class="bottom-ani svg-color white-color">
            <svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 1000 40" preserveAspectRatio="none">
                <path
                    d="M 0 28.8561 C 200 28.8561 200 1.52514 400 1.52514 C 600 1.52514 800 38.4749 1000 38.4749 L 1000 50 L 0 50 L 0 28.8561 Z">
                    <animate attributeName="d" begin="0s" dur="10s" repeatCount="indefinite" values="
                  M0,0 C200,7.11236625e-15 200,40 400,40 C600,40 800,0 1000,0 L1000,50 L0,50 L0,0 Z;
                  M0,40 C200,40 400,0 600,0 C800,0 800,40 1000,40 L1000,50 L0,50 L0,40 Z;
                  M0,30 C200,30 200,0 400,0 C600,0 800,40 1000,40 L1000,50 L0,50 L0,30 Z;
                  M0,0 C200,7.11236625e-15 200,40 400,40 C600,40 800,0 1000,0 L1000,50 L0,50 L0,0 Z;"></animate>
                </path>
            </svg>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="feature-box">
                        <span class="feature-box-title">Search your city.</span>
                        <form class="form-inline mb-4">
                            <div class="form-group mr-3">
                                <input type="text" class="form-control" placeholder="Location" id="city-input" />
                            </div>
                            <button id="city-search" class="btn btn-primary"> Search </button>
                        </form>

                        <span class="feature-box-title">Previous searches.</span>
                        <div id="cities" class="city-history"></div>

                    </div>
                </div>
            </section>
            <section class="main-content">
                <div id="error"></div>
                <div id="weather"></div>
                <div id="five-day-forecast" class="forecast-box row"></div>
            </section>



        </div>
    </main>

    <footer>
        <!-- content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
